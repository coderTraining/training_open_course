{block name='title'}自学与培训的比较{/block}
{block name='body'}
<h3 class='my-5'>自学的缺点</h3><br/>
<ul>
    <li>类似于看着书学开车，永远没有实际场景感</li>
    <li>碰到问题经常无人沟通和请教，增加挫折感</li>
    <li>经常会陷入无目的的迷茫感，容易放弃</li>
    <li>浪费时间意味着浪费了更多的钱</li>
</ul><br/>
<h3 class='my-5'>参加培训的优点</h3><br/>
<ul>
    <li>有实际项目的需求，每学习一个知识点都会看到实际使用的成就感</li>
    <li>知识更系统化</li>
    <li>有导师可以指导，有同学可以讨论，避免弯路，节约时间</li>
</ul><br/>
{/block}
